

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Simple Webpage</title>

    <!-- CSS Styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: yellow;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
        }

        p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }

        img {
            width: 250px;
            border-radius: 10px;
            margin: 20px 0;
        }

        a {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <!-- HTML Content -->
    <h1>Welcome to My Webpage</h1>

    <p>
        This is a simple webpage created using HTML, styled with CSS,
        and made interactive using JavaScript.
    </p>

    <img src="https://via.placeholder.com/250" alt="Sample Image">

    <p>
        Visit <a href="https://www.w3schools.com" target="_blank">W3Schools</a>
        to learn more about web development.
    </p>

    <button onclick="showMessage()">Click Me</button>

    <!-- JavaScript -->
    <script>
        function showMessage() {
            alert("Hello! You clicked the button ðŸ˜Š");
        }
    </script>

</body>
</html>
